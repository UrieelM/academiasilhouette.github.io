<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IniciarSesion</title>
    <link href="css/styles2.css" rel="stylesheet" />
</head>

<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar
                sesión</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Crear
                Cuenta</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="login-user" class="label">Usuario</label>
                        <input id="login-user" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="login-pass" class="label">Contraseña</label>
                        <input id="login-pass" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <input id="login-btn" type="button" class="button" value="Iniciar Sesion"
                            onclick="validateForm()">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="">¿Olvidaste la contraseña?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="signup-user" class="label">Usuario</label>
                        <input id="signup-user" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="signup-pass" class="label">Contraseña</label>
                        <input id="signup-pass" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <label for="signup-pass2" class="label">Repite la contraseña</label>
                        <input id="signup-pass2" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="signup-email" class="label">Email</label>
                        <input id="signup-email" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <input id="signup-btn" type="button" class="button" value="Crear Cuenta"
                            onclick="validateForm2()">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">¿Ya eres miembro?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("login-user").value;
            var password = document.getElementById("login-pass").value;

            if (username === "" || password === "") {
                alert("Por favor, complete todos los campos");
            } else if (username === "invitado" && password === "12345") {
                window.location.href = "index.html";
                alert("Bienvenido "+username);
            } else {
                alert("Credenciales incorrectas");
            }
        }

        function validateForm2() {
            var username = document.getElementById("signup-user").value;
            var password = document.getElementById("signup-pass").value;

            if (username === "" || password === "") {
                alert("Por favor, complete todos los campos");
            } else if (username.toLowerCase() === "invitado") {
                alert("Este usuario ya existe");
            } else {
                window.location.href = "index.html";
            }
        }
    </script>
</body>

</html>
